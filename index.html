<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="personal-webpage.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <title>Ryan Hilliard || Relaxed Hippo || ITIS 3135 || Student Website</title>
    <style>
      :root {
        --black: #000000ff;
        --onyx: #363946ff;
        --dim-gray: #696773ff;
        --cadet-gray: #819595ff;
        --ash-gray: #b1b6a6ff;
        --antiflash-white: #EBEBEBff;

      }

      body{
        padding: 0;
        margin: 0;
        background-color: var(--antiflash-white);
        width: 100%;
        height: 100vh;
        min-height: fit-content;
        position: absolute;
      }

      
      
      .container-left {
        width: 10%;
        /* min-width: 35px; */
        width: fit-content;
        height: 100%;
        border: 1px solid;
        align-items: left;
        background-color: var(--black);
        position: fixed;
        transition: width .3s ease-in-out;
        overflow: hidden; 
        z-index: 1;

      }

      .container-left.expanded {
        width: 100px;
        min-width: fit-content;
        height: 100%;
        border: 1px solid;
        align-items: left;
        background-color: var(--black);
        position: fixed;
      }

      .container-right {
        /* margin: auto; */
        text-align: center;
        color: var(--onyx);
        border: 1px solid;
        width: 93.5%;
        position: absolute;
        left: 36px;
        background-color: var();
      }

      .menu-icon {
        display: flex;
        flex-direction: column;
        gap: 5px;        
        width: 25px; 
        height: 25px; 
        cursor: pointer;
        margin: 15px 5px;
        align-items: center;
      }

      .menu-icon div {
        width: 100%;
        height: 3px;
        background-color: #363946;
        border-radius: 5px;
      }

      .border-top {
        border-top: 2px solid #363946;
      }

      .border-bottom{
        padding-bottom: 5px;
        border-bottom: 2px solid #363946;
      }

      .link-title{
        color: var(--ash-gray);
        margin: 10px 5px;
      }
      .link1 {
        text-decoration: none;
        color: var(--dim-gray);
        font-weight: 600;
        display: block;
        margin: 10px 5px;
      }

      

      .link1:hover {
        text-decoration: underline;
        text-decoration-thickness: 2px;
        color: var(--ash-gray);
        text-decoration-color: var(--ash-gray);
      }

    #link-container {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none; 
    }

    .container-left.expanded #link-container {
        opacity: 1;
        pointer-events: auto; 
    }

    #portfolio-container {
      border: 1px solid;
      width: 80%;
      margin: auto;
      text-align: left;
    }
      

    </style>

  </head>
  <body>
      <section class="container-left">

      </section>
      </section>
      <section class="container-right">

          </section>
        
      </section>
  </body>
</html>
